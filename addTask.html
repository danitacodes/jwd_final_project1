<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/addTaskstyle.css">
    <title>Add Task</title>
</head>
<body class="addTask">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Task List<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Form-->
      <div id='addTask' class="container-lg">
        <div class="text-center">
          <h1>What Is The Task?</h1>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6 task">
            <form id="newTaskForm" class="form-horizontal">
              <div class="form-group row">
                <label for="taskName" class="col-form-label col-sm-4">Task Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="taskName">
                </div>
              </div>
              <div class="form-group row">
                <label for="description" class="col-form-label col-sm-4">Description</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="assigned" class="col-form-label col-sm-4">Assigned To</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="assignedTo">
                </div>
              </div>
              <div class="form-group row">
                <label for="status" id='newTaskStatus' class="col-form-label col-sm-4">Status</label>
                <div class="col-sm-8">
                  <select id="status" class="form-control">
                    <option selected>Select</option>
                    <option>To Do</option>
                    <option>In Progress</option>
                    <option>Review</option>
                    <option>Done</option>
                    </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-sm-4">Due Date</label>
                <div class="col-sm-8">
                  <input type="datetime-local" id="Test_DatetimeLocal">
                </div>
              </div>

              <div class="mb-5 mt-3 left-btn">
                <buton type="button" onclick="submitTask()" class="btn">Add Task</buton>
              </div>
              <div class="mb-5 mt-3 right-btn">
                <buton type="button" onclick="resetForm()" class="btn">Reset</buton>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54dacdc381.js" crossorigin="anonymous"></script>
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
