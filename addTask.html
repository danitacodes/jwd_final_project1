<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/addTaskstyle.css">
    <title>Add Task</title>
</head>
<body class="addTask">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Form-->
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="col-lg-7 px-5 pt-5">
                <form>
                    <div class="form-group row">
                      <label for="inputTaskName" class="col-sm-2 col-form-label">Task Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTaskName">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                      <label for="inputAssignedTo" class="col-sm-2 col-form-label">Assigned To</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAssignedTo">
                      </div>
                  </div>
                    <div class="form-group col-md-4">
                      <label for="inputStatus">Status</label>
                      <select id="inputStatus" class="form-control">
                      <option selected>Select</option>
                      <option>Not Started</option>
                      <option>In Progress</option>
                      <option>Completed</option>
                      </select>
                    </div>
                        <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        
                        <span>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        </span>
                        </div>
                  </form>
            </div>
        </div>
    </section>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
