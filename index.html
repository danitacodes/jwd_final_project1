<body>
    <!--Form-->
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./resources/images/notebook5.png" class="img-fluid" alt="notebook">
                </div>
                <div class="col-lg-7 px-5 pt-5 holder">
                    <h1 py-3>Task Planner</h1>
                    <h4>What do you want to accomplish today?</h4>
                    <form id="taskForm" class="form-horizontal">
                        <div class="form-group row">
                          <label for="taskName" class="col-form-label col-sm-4">Task Name</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="taskName">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="description" class="col-form-label col-sm-4">Description</label>
                          <div class="col-sm-8">
                            <textarea class="form-control" id="description" rows="3"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="assignedTo" class="col-form-label col-sm-4">Assigned To</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="assignedTo">
                          </div>
                        </div>
                        <!-- <div class="form-group row">

                              <option selected>Select</option>
                              <option value="TODO" selected>To Do</option>
                              <option value="In Progress">In Progress</option>
                              <option value="Review">Review</option>
                              <option value="Done">Done</option>
                              </select>
                          </div> -->
                        <!-- </div> -->
                        <div class="form-group row">
                          <label class="col-form-label col-sm-4">Due Date</label>
                          <div class="col-sm-8">
                            <input type="date" id="Test_DatetimeLocal">
                          </div>            
                        </div>
          
                        <div class="mb-5 mt-3 left-btn">
                          <button type="submit" class="btn">Add Task</button>
                        </div>
                        <div class="mb-5 mt-3 right-btn">
                          <input type="reset" value="Reset" class="btn">
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>
