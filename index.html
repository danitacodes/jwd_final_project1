<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <!--Form-->
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./resources/images/notebook5.png" class="img-fluid" alt="notebook">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 py-3>Task Planner</h1>
                    <h4>What do you want to accomplish today?</h4>
                    <form id="taskForm" class="form-horizontal">
                        <div class="form-group row">
                          <label for="taskName" class="col-form-label col-sm-4">Task Name</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="taskName">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="description" class="col-form-label col-sm-4">Description</label>
                          <div class="col-sm-8">
                            <textarea class="form-control" id="description" rows="3"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="assignedTo" class="col-form-label col-sm-4">Assigned To</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="assignedTo">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="status" class="col-form-label col-sm-4">Status</label>
                          <div class="col-sm-8">
                            <select id="status" class="form-control">
                              <option selected>Select</option>
                              <option>To Do</option>
                              <option>In Progress</option>
                              <option>Review</option>
                              <option>Done</option>
                              </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-form-label col-sm-4">Due Date</label>
                          <div class="col-sm-8">
                            <input type="datetime-local" id="Test_DatetimeLocal">
                          </div>            
                        </div>
          
                        <div class="mb-5 mt-3 left-btn">
                          <button type="button" input type="submit" class="btn">Add Task</buton>
                        </div>
                        <div class="mb-5 mt-3 right-btn">
                          <buton type="button" class="btn">Reset</buton>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

    <!--Task List Cards-->
